<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main>
    <div class="component">
      <div class="card-bg">
        <figure>
          <img src="./images/image-victor.jpg" alt="" id="profile-pic">
        </figure>
      </div>
      <div class="content">
        <div class="name">
          <h1 class="bold">Victor Crest <span class="mute">26</span></h1>
          <p class="mute small">London</p>
        </div>
        <div class="divider"></div>
        <section class="statistics">
          <div class="stats">
            <p class="bold">80K</p>
            <p class="mute small">Followers</p>
          </div>
          <div class="stats">
            <p class="bold">803K</p>
            <p class="mute small">Likes</p>
          </div>
          <div class="stats">
            <p class="bold">1.4K</p>
            <p class="mute small">Photos</p>
          </div>
        </section>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rachit Patel</a>.
    </div>
  </main>
</body>

</html>
